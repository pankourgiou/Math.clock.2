<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Futuristic Symbolic Clock v4</title>

<!-- MathJax -->
<script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

<style>
body {
  margin: 0;
  background: radial-gradient(circle at top, #020024, #000010);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  font-family: monospace;
}

.clock {
  width: 600px;
  height: 600px;
  border-radius: 50%;
  position: relative;
  border: 2px solid rgba(0,255,255,0.4);
  box-shadow: 0 0 60px cyan, inset 0 0 40px rgba(0,255,255,0.2);
  background: radial-gradient(circle, rgba(0,255,255,0.05), rgba(0,0,0,0.8));
}

.number {
  position: absolute;
  transform: translate(-50%, -50%);
  color: cyan;
  font-size: 17px;
  text-shadow:
    0 0 8px cyan,
    0 0 16px rgba(0,255,255,0.8);
}

.hand {
  position: absolute;
  width: 50%;
  height: 3px;
  background: white;
  top: 50%;
  transform-origin: 100%;
}

.hour { height: 6px; background: #00ff99; box-shadow: 0 0 10px #00ff99; }
.minute { background: #00ccff; box-shadow: 0 0 10px #00ccff; }
.second { background: #ff0055; box-shadow: 0 0 10px #ff0055; }

.center {
  width: 18px;
  height: 18px;
  background: white;
  border-radius: 50%;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  box-shadow: 0 0 20px white;
}
</style>
</head>

<body>

<div class="clock" id="clock">
  <div class="hand hour" id="hour"></div>
  <div class="hand minute" id="minute"></div>
  <div class="hand second" id="second"></div>
  <div class="center"></div>
</div>

<script>
const expressions = [
  "\\(e^{0}\\)",
  "\\(\\int_0^{\\pi} \\sin x\\,dx\\)",
  "\\(\\lim_{x\\to3} x\\)",
  "\\(\\sqrt{\\int_0^{16} dx}\\)",
  "\\(\\ln(e^5)\\)",
  "\\(\\int_0^{\\pi} 2\\sin x\\,dx\\)",
  "\\(\\lim_{x\\to7} x\\)",
  "\\(\\sqrt[3]{512}\\)",
  "\\(\\sqrt{81}\\)",
  "\\(\\log_{10}(10^{10})\\)",
  "\\(\\sum_{k=1}^{11} 1\\)",
  "\\(\\int_0^{2\\pi} \\frac{12}{2\\pi}\\,dx\\)"
];

const clock = document.getElementById("clock");

expressions.forEach((latex, i) => {
  const angle = (i + 1) * 30;
  const div = document.createElement("div");
  div.className = "number";
  div.innerHTML = latex;

  const radius = 250;
  const center = 300;

  const x = center + radius * Math.sin(angle * Math.PI / 180);
  const y = center - radius * Math.cos(angle * Math.PI / 180);

  div.style.left = x + "px";
  div.style.top = y + "px";

  clock.appendChild(div);
});

// Render LaTeX
MathJax.typeset();

function updateClock() {
  const now = new Date();
  const sec = now.getSeconds();
  const min = now.getMinutes();
  const hr = now.getHours() % 12;

  document.getElementById("second").style.transform = `rotate(${sec * 6}deg)`;
  document.getElementById("minute").style.transform = `rotate(${min * 6 + sec * 0.1}deg)`;
  document.getElementById("hour").style.transform = `rotate(${hr * 30 + min * 0.5}deg)`;
}

setInterval(updateClock, 1000);
updateClock();
</script>

</body>
</html>
